<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <style>
      .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('static/images/homeimage.png');
            background-size: cover; 
            z-index: 1000; 
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f3f3f3, #dddddd); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001; 
            width: 80%; /* Set the width as a percentage of the viewport */
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
          }
        .text {
          font-family: "Roboto", sans-serif;
        }
        .custom-btn {
          background-color: #f31b08; /* Green background color */
          color: rgb(242, 238, 238); /* White text color */
          padding: 10px 20px; /* Padding around text */
          border: none; /* No border */
          border-radius: 5px; /* Rounded corners */
          cursor: pointer; /* Cursor style */
          font-size: 16px; /* Font size */
          
        }

        /* Hover effect */
        .custom-btn:hover {
          background-color: #ae5450;
        }
        .navbar-logo {
          position: absolute;
          left: 20px;
          top: 10;
          height: 100%;
          display: flex;
          align-items: center;
        }
        .large-text-box {
          width: 70%; /* Set the width as a percentage of the container */
          max-width: 400px; /* Set a maximum width */
          height: 80px; /* Set the height */
          padding: 20px; /* Add padding for better appearance */
          font-size: 16px; /* Font size */
          border: 1px solid #090505; /* Border style */
          border-radius: 5px; /* Rounded corners */
          margin-top: 15px;
          margin-bottom: 30px;
        }
        .logo-image {
          max-width: 150px; /* Adjust the maximum width as needed */
          height: auto; /* Maintain aspect ratio */
          position: fixed; /* Position the image relative to the viewport */
          top: 0; /* Position it at the top of the screen */
          left: 0; /* Position it at the left side of the screen */
          z-index: 1000
        }
    </style>
    <title>Create account</title>
    <div class="backdrop"></div>

  </head>
  <body>
      <div class="overlay-content">
        <div class="navbar-logo">
          <img class="logo-image" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" />
        </div>
          <!-- logo -->
            <h1>Sign Up</h1>
            <form>
              <div class="text">
                <label for="username"><strong>Username:</strong></label>
                <input type="text" id="username" name="username" required /><br /><br />

                <label for="apitoken"><strong>API token:</strong></label>
                <input type="apitoken" id="apitoken" name="apitoken" required /><br /><br />

                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="password"><strong>Password:</strong></label>
                <input
                type="password"
                id="password"
                name="password"
                required
                /><br /><br />
                <div class="boxFor">
                  <label for="interests">Give a three sentence bio that includes:
                  <li>Interests</li>
                  <li>Favorite foods</li>
                  <li>Hobbies</li>
                  </label>
                  <textarea
                  type="interests"
                  class="large-text-box"
                  required
                  > </textarea>
                  <button type="submit" class="custom-btn">Sign Up</button>
                </div>
              </div>
            </form> 
        </div>
      </body>
</html>
